<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <img class="logo" src="./medias/logo blanc.jpg.png" alt="Logo Colas">
            <ul>
                <li>
                    <a href="#" class="log">Login</a>
                </li>
                <li>
                    <a href="#" class="log">Sign up</a>
                </li>
                <li class="search">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <li class="hamburger">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
<div class="container">

    <main id="chargement">
        <img src="./medias/ciel noir.png" data-speedx="0.1" data-speedy="0.1" data-speedz="0" data-rotation="0.05" class="parallax ciel-noir">
    <img src="./medias/lune.png" data-speedx="0.015" data-speedy="0.015" data-speedz="0" data-rotation="0" class="parallax lune">
    <img src="./medias/nuage.png" data-speedx="0.027" data-speedy="0.027" data-speedz="1" data-rotation="0" class="parallax nuage">
    <img src="./medias/nuage2.png" data-speedx="0.022" data-speedy="0.022" data-speedz="1" data-rotation="0" class="parallax nuage2">
    <img src="./medias/building1.png" data-speedx="0.02" data-speedy="0.02" data-speedz="2" data-rotation="0.1" class="parallax building1">
    <img src="./medias/nuage à l'envers.png" data-speedx="0.012" data-speedy="0.002" data-speedz="1" data-rotation="0.1" class="parallax nuage-à-l-envers">
    <img src="./medias/building2.png" data-speedx="0.033" data-speedy="0.033" data-speedz="2" data-rotation="0.1" class="parallax building2">
    <img src="./medias/building3.png" data-speedx="0.02" data-speedy="0.02" data-speedz="1" data-rotation="0.1" class="parallax building3">
    <img src="./medias/building7.png" data-speedx="0.029" data-speedy="0.029" data-speedz="1" data-rotation="0.1" class="parallax building7">
    <img src="./medias/nuage2reverse.png" data-speedx="0.014" data-speedy="0.014" data-speedz="1" data-rotation="0.05" class="parallax nuage2reverse">
    <img src="./medias/background-buildings2.png" data-speedx="0.014" data-speedy="0.017" data-speedz="0" data-rotation="0.05" class="parallax bg-img">
    <img src="./medias/building4.png" data-speedx="0.018" data-speedy="0.01" data-speedz="0" data-rotation="0.13" class="parallax building4">
    <img src="./medias/building6.png" data-speedx="0.024" data-speedy="0.024" data-speedz="2" data-rotation="0.14" class="parallax building6">
    <img src="./medias/building5.png" data-speedx="0.01" data-speedy="0.012" data-speedz="0" data-rotation="0.05" class="parallax building5">
    <img src="./medias/building8.png" data-speedx="0.017" data-speedy="0.017" data-speedz="0" data-rotation="0.15" class="parallax building8">
    <img src="./medias/building9.png" data-speedx="0.013" data-speedy="0.013" data-speedz="0" data-rotation="0.15" class="parallax building9">
    <img src="./medias/eau.png" data-speedx="0.5" data-speedy="0.001" data-speedz="0" data-rotation="0" class="parallax eau">
    <img src="./medias/pont détouré.png" data-speedx="0.012" data-speedy="0.015" data-speedz="2.5" data-rotation="0.4" class="parallax pont">
    <img src="./medias/brouillard.png" data-speedx="0.02" data-speedy="0.02" data-speedz="3" data-rotation="0.1" class="parallax brouillard">
    <img src="./medias/brouillard.png" data-speedx="0.02" data-speedy="0.02" data-speedz="3" data-rotation="0.1" class="parallax brouillard2">
    <div class="text">
        <h2>Colas</h2>
    </div>
    <div class="text">
        <h1>Vincendon</h1>
    </div>
    <img src="./medias/touch.png" class="touch">
</main>
</div>
<script src="./JS/app.js"></script>
</body>

</html>
